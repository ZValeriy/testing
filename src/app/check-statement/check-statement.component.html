<div class="title">
  Проверка статуса заявления
</div>

<div class="statement__info">
  <div class="statement__info__item">
    <div class="info__label">Номер заявления</div>
    <div class="info__value">{{statement.id}}</div>
  </div>
  <div class="statement__info__item">
    <div class="info__label">ФИО</div>
    <div class="info__value">{{getName()}}</div>
  </div>
  <div class="statement__info__item">
    <div class="info__label">Статус заявления</div>
    <div class="info__value"
         [class.status__resolved]="statement.status===3"
         [class.status__pending]="statement.status===1"
         [class.status__rejected]="statement.status===4"
    >{{getStatus()}}</div>
  </div>
  <div class="statement__info__item" *ngIf="statement.status==4">
    <div class="info__label">Причины отказа</div>
    <div class="info__value">{{getRejectReason()}}</div>
  </div>
</div>
